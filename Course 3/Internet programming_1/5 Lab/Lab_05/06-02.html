<body>
    <form>
        <div>
            <h1>email sender: </h1>
            <input value="newt3rr@gmail.com" type="text" id="sender"/>
        </div>
        <div>
            <h1>password: </h1>
            <input value="skdu swlk wuby akea" type="password" id="password"/>
        </div>
        <div>
            <h1>email receiver: </h1>
            <input value="newt3rr@gmail.com" type="text" id="receiver"/>
        </div>
        <div>
            <h1>theme : </h1>
            <input value="THEME" type="text" id="theme"/>

        <div>

            send

<script>
    function postEmail(){
        console.log(JSON.stringify({
                sender: sender,
                password: password.value,
                receiver: receiver.value,
                theme: theme.value,
                textMessege: textMessege.value
                }));
        if(sender.value == "" || password.value == "" || receiver.value == ""){
            alert("Enter field!!!")
            return;
        }
        fetch("http://localhost:3000/",{ 
            method: "POST",
            body: JSON.stringify({
                sender: sender.value,
                password: password.value,
                receiver: receiver.value,
                theme: theme.value,
                textMessege: textMessege.value
                })
        }).then(response => alert(response))
            .catch((errorMessage) => {
                console.log(errorMessage);
            })
        sender.value = "";
        password.value = "";
        receiver.value = "";
    }
    
</script>
